<!DOCTYPE html>
<html>
<head>
    <title>Civix Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="logo">Civix</h2>

        <ul>
            <li class="active"><i class="fas fa-home"></i> Dashboard</li>
            <li><i class="fas fa-file-signature"></i> Petitions</li>
            <li><i class="fas fa-poll"></i> Polls</li>
            <li><i class="fas fa-user-tie"></i> Officials</li>
            <li><i class="fas fa-flag"></i> Reports</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <div class="header">
            <h1>Welcome back, Sri ðŸ‘‹</h1>
            <button class="create-btn">+ Create Petition</button>
        </div>

        <div class="cards">

            <div class="card">
                <i class="fas fa-file-alt icon"></i>
                <h3>My Petitions</h3>
                <p>12</p>
            </div>

            <div class="card">
                <i class="fas fa-check-circle icon success"></i>
                <h3>Successful</h3>
                <p>5</p>
            </div>

            <div class="card">
                <i class="fas fa-chart-bar icon"></i>
                <h3>Polls Created</h3>
                <p>8</p>
            </div>

        </div>

        <div class="active-section">
            <h3>ðŸ”¥ Active Petitions Near You</h3>
            <div class="petition-box">
                <h4>Improve Road Safety in Downtown</h4>
                <p>124 Supporters</p>
                <button>View Details</button>
            </div>
        </div>

    </div>

</div>

</body>
</html>
